<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miki</title>
    <link rel="stylesheet" href="miki.css" />
    <link rel="stylesheet" href="/bubble/bubble.css" />
  </head>
  <body>
    <div class="container"></div>
    <button
      id="startButton"
      class="startButton"
      type="button"
      role="button"
      data-type="start"
    >
      Start
    </button>
    <div class="infoContainer">
      <span>Generation</span>
      <span id="generationCounter">0</span>
      <span>Count</span>
      <span id="aliveCounter">0</span>
    </div>
    <div class="range-wrap">
      <input
        id="historyRange"
        type="range"
        class="range"
        min="0"
        max="1"
        value="0"
      />
      <output class="bubble"></output>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="miki.js"></script>
  <script src="/bubble/bubble.js"></script>
</html>
